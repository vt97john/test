<h3>{{title}}</h3>
    <table class="table">
        <tr>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Price</th>
            <th>Room Amenities</th>
            <th>Checkin Time</th>
        </tr>
        <tr *ngFor="let room of rooms | filter:price; let e = even; let o = odd;" 
        [ngClass]= "e ? 'even' : 'odd'">
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.price}}</td>
            <td>{{room.amenities}}</td>
            <td>{{room.checkinTime | date : 'short'}}</td> <!-- date pipe. others would be lowercase, currency, json etc-->
            <!-- <td><button (click)="selectRoom(room)" class="">Select</button></td> -->
             <td><button [routerLink]="['/booking', room.roomNumber]">Book Room</button></td>
        </tr>
    </table>
<!-- We can also add # to any html element and then access it by name from our component class.-->
